  <section>
	  
    <article>
		<div class="exlist">
       <div id="title"><legend>快递运单信息</legend></div>
       <form method="post" action="">
           <fieldset>
           <legend>收件信息</legend>
                   <div class="row">
                   <label>1. 收货人:</label>
                   <input style="width:100px" class="txt" type="text" />
                   <label>2. 接收时间段:</label>
                   <input style="width:100px" class="txt" type="text" />
					</div>
                   <div class="row">
                   <label>3. 联系电话:</label><input class="txt" type="text" />
					<span id="div2" class="tian" style="margin-top: -25px color=red">*(务必填写正确可供联系的手机号)</span>

                   </div>
                   <div class="row">
                   <label>4. 送货详细地址:</label><input class="txt" style="width:400px"  type="text" />
                   </div>
           </fieldset>
         
           <fieldset>
           <legend>货物信息</legend>
                   <div class="row">
                   <label>1. 数量:</label><input class="txt" style="width:30px" maxlength="2" type="text" />
                   <label>（1-5件）</label>
                   <label>2. 体积:</label><input class="txt" style="width:30px" maxlength="3" type="text" />
                   <label>3. 重量:</label><input class="txt" style="width:30px" maxlength="3" type="text" />
                   <label>（Kg）</label>
                   </div>
             <div class="row">
               <label>4. 付款方式:</label>
                   <p>
                     <label><input type="radio" name="pay" value="单选"/>现金付款</label>
                     <label><input type="radio" name="pay" value="单选"/>线上交易</label>
                   </p>
               </div>
           </fieldset>
        </form>
</div>	
    </article>
